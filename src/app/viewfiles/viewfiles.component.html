<div>
  
 <div class="mat-elevation-z8 view-container">
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="element-sideheading"> No. </th>
            <td mat-cell *matCellDef="let element"  (click)="fileDetails(element.id)" class="table-element"> {{element.id}} </td>
          </ng-container>
       
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef class="element-sideheading"> FileName </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetails(element.id)" class="table-element"> {{element.filename}} </td>
      </ng-container>
     
      <ng-container matColumnDef="localDate">
        <th mat-header-cell *matHeaderCellDef class="element-sideheading"> Date </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetails(element.id)" class="table-element"> {{element.localDate}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="element-sideheading"> Status</th>
        <td mat-cell *matCellDef="let element" (click)="fileDetails(element.id)" class="table-element"> {{element.status}} </td>
      </ng-container>
    
      <ng-container matColumnDef="recordCount">
        <th mat-header-cell *matHeaderCellDef class="element-sideheading">RecordCount  </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetails(element.id)" class="table-element"> {{element.recordCount}} </td>
      </ng-container>
     
      <ng-container matColumnDef="errors">
        <th mat-header-cell *matHeaderCellDef class="element-sideheading"> Errors </th>
        <td mat-cell *matCellDef="let element" (click)="fileDetails(element.id)" class="table-element"> {{element.errors}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef class="element-sideheading"> Details </th>
        <td mat-cell *matCellDef="let element" class="table-element info-container" (click)="fileDetails(element.id)">
          <img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678110-sign-info-128.png" class="info-icon"/>
        </td>
      </ng-container>

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   
  </div> 
</div>
